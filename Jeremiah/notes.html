<!DOCTYPE html>
<html>
 	<head>
 		<meta charset="utf-8" />
 		<title>HTML5 basic skeleton</title>
 		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
		<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<style type="text/css">
		    header, section, footer, aside, nav, article, figure, audio, video, canvas { display:block; }
		</style>
		<script>
			function allowDrop(ev) {
			    ev.preventDefault();
			}

			function drag(ev) {
			    ev.dataTransfer.setData("Text", ev.target.id);
			}

			function drop(ev) {
			    ev.preventDefault();
			    var data = ev.dataTransfer.getData("Text");
			    ev.target.appendChild(document.getElementById(data));
			}
		</script>
		<link rel="stylesheet" type="text/css" href="notes.css">
	</head>

	<body>
		<div id="wrapper">
			<header>
			    Header
			</header>
			
			<nav>
			    Nav
			</nav>
			
			<section id="content">
				<article>
			    	Article
				</article>
			</section>
			
			<aside>
			    Sidebar
			</aside>
			
			<footer>
			    Footer
			</footer>

			<div id="one" class="note" ondrop="drop(event)" ondragover="allowDrop(event)">
				<p class="title">Monday</p>
				<p class="content">
					<ul>
						<li>Task One</li>
						<li>Task Two</li>
					</ul>
				</p>

			</div>

			<div id="two" class="note" draggable="true" ondragstart="drag(event)">
				<p class="title">Tuesday</p>
				<p class="content">
					<ul>
						<li>Task One</li>
						<li>Task Two</li>
					</ul>
				</p>

			</div>

		</div>
	</body>
</html>
